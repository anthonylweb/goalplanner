	<ion-content>
		<div class="affirmations card">
			<h3 class="sect-head">Affirmations for {{goal.name}}</h3>
  
            <div class="form-group" data-ng-repeat="affirmation in affirmations">
                
                <label for="affirmation" class="item item-input item-floating-label" ng-show="showAffLabel(affirmation)">Affirmations: </label>
                    
                  <input type="text" ng-model="affirmation.text" placeholder="{{affirmation.text || 'Affirmations: To keep me motivated...'}}" class="affirmation" name="" />   
         
                    <button class="button button-full button-balanced" ng-show="showAddAff(affirmation)" ng-click="addAffirmation()"><i class="icon ion-plus-round icon-positive"></i> Add New Affirmation</button>

            </div>
              
            
			
          		
		</div> <!-- end affirmations -->
		
		<button class="button button-full button-royal" ng-click="saveAffirmations(affirmations)"><i class="icon ion-android-upload icon-positive" ></i> Save</button> <button class="button button-full button-assertive" ng-click="clearLS()"> Clear LS </button>
	</ion-content>
